<?xml version="1.0" encoding="UTF-8"?>
<svg width="240px" height="64px" viewBox="0 0 240 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>logo</title>
  <style>
    .small { font: italic 25px sans-serif; }
    .heavy { font: bold 30px sans-serif; }

    /* Note that the color of the text is set with the    *
     * fill property, the color property is for HTML only */
    .Rrrrr { font: italic 40px serif; fill: red; }
  </style>

  <text x="20" y="35" class="small"></text>
  <text x="40" y="35" class="heavy">Karan</text>
  <text x="125" y="35" class="small">Seating</text>
  <text x="65" y="55" class="Rrrrr">Systems</text>
</svg>
